name: Docs
on:
  push:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'

jobs:
  # Job to test and validate documentation
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-mdbook-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-mdbook-

      - name: Install mdBook and plugins
        run: |
          # Install mdBook with optimizations
          cargo install mdbook \
            --no-default-features \
            --features search \
            --vers "^0.4" \
            --locked
          
          # Install plugins
          cargo install mdbook-linkcheck --vers "^0.7" --locked
          cargo install mdbook-admonish --vers "^1.18" --locked
          cargo install mdbook-mermaid --vers "^0.14" --locked
          cargo install mdbook-toc --vers "^0.14" --locked
          cargo install mdbook-katex --vers "^0.9" --locked

      - name: Test Rust code blocks
        run: |
          cd docs
          mdbook test

      - name: Check for broken links
        run: |
          cd docs
          mdbook build
        env:
          MDBOOK_LINKCHECK_FAIL_ON_ERROR: true

  # Job to build and deploy (only on main branch)
  build-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-mdbook-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-mdbook-

      - name: Install mdBook and plugins
        run: |
          # Install mdBook with optimizations
          cargo install mdbook \
            --no-default-features \
            --features search \
            --vers "^0.4" \
            --locked
          
          # Install plugins with version constraints
          cargo install mdbook-linkcheck --vers "^0.7" --locked
          cargo install mdbook-admonish --vers "^1.18" --locked
          cargo install mdbook-mermaid --vers "^0.14" --locked

      - name: Build documentation
        run: |
          cd docs
          mdbook build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4