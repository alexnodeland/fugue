name: Publish

on:
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Check if version is already published
        run: |
          PACKAGE_NAME=$(cargo metadata --format-version=1 | jq -r '.packages[0].name')
          PACKAGE_VERSION=$(cargo metadata --format-version=1 | jq -r '.packages[0].version')
          EXISTS=$(curl -s https://crates.io/api/v1/crates/$PACKAGE_NAME | jq -r ".versions[] | select(.num == \"$PACKAGE_VERSION\")")
          if [ -n "$EXISTS" ]; then
            echo "Version $PACKAGE_VERSION of $PACKAGE_NAME already exists on crates.io. Skipping publish."
            exit 0
          fi

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
